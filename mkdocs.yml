site_name: El blog de ASIR
site_url: https://andromeda.github.io/
site_author: Álvaro
site_description: El blog de ASIR
theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  features:
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.expand
    - search.highlight
    - search.suggest
extra_css:
  - assets/css/extra.css
nav:
  - Home: index.md
  - SRI:
      - Conectividad entre máquinas: SRI/conectividad.md
  - ASO:
      - Pasos previos: ASO/pasos_previos.md
      - Configuración LDAP Servidor: ASO/configuracion_ldap_servidor.md
      - Configuración LDAP Cliente: ASO/configuracion_ldap_cliente.md
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
plugins:
  - search

