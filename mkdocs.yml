site_name: My Personal Blog
site_url: https://yourusername.github.io/my-blog/
site_author: Your Name
site_description: My personal blog built with MkDocs Material
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
extra_css:
  - assets/css/extra.css
nav:
  - Home: index.md
  - About: about.md
  - Blog:
      - First Post: blog/first-post.md
      - Second Post: blog/second-post.md
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
plugins:
  - search

